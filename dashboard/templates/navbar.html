<doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A web application that facilitates an easy way to manage your 4330 project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <div class="navbar-header">
            <a style="color:inherit; text-decoration: none;" class="navbar-brand" href="#" style="background-color:#000000;">
              <font color="white" style=" size: 20px; font-family: 'Exo 2', sans-serif;">
                <strong>Collabify </strong>
              </font>
              <font style="font-size:16px;font-family:'Pacifico', cursive; color:white; padding-left:10px;">for</font>
            </a>
            <img src = "../static/images/LSU_Gold_CMYK.png" class="image-responsive" height="25" width="80" style="padding-left:10px;padding-top:14px;padding-bottom:14px;padding-right:14px;">
            <br>
          </div>
          <br>
          <div class="demo-avatar-dropdown">
            <span>
              <i class="fas fa-user fa-2x"></i>
              <strong> Welcome, {{name}}</strong>
            </span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item"><i class="fas fa-2x fa-id-badge" style="padding:5px;"></i>Account
              </li>
              <li class="mdl-menu__item">
                <i class="fas fa-2x fa-cogs" style="padding:5px;"></i>Settings
              </li>
              <li class="mdl-menu__item">
                <i class="fas fa-2x fa-sign-out-alt" style="padding:5px;"></i>
                <a style="color:inherit;text-decoration:none;" href = "{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </header>

        <!-- Material Sidebar -->
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/dashboard">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home
          </a>
          <!--
          <a class="mdl-navigation__link" href="/attendance">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Attendance
          </a>
          <a class="mdl-navigation__link" href="/team_creation">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Team Creation
          </a>
          -->
          <a class="mdl-navigation__link" href="team/">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Team Info
          </a>
          <!--
          <a class="mdl-navigation__link" href="/events">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Events
          </a>
          <a class="mdl-navigation__link" href="/board">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Board
          </a>
          -->
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href="">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
            <span class="visuallyhidden">Help</span>Need help?
          </a>
        </nav>
      </div>
    </div>
  </body>
</html>
