{% extends "users/base.html" %}

{% block content %}
<div class="container">
  <div class="container" style=" background-color:#3C1053;  border-radius: 5px;">
    <h2 class="card-header text-center" style="font-size: 40px; color: white;">Collabify</h2>
    <div class="card-body">
      <div class="container" style=" border-radius: 5px; padding: 10px; ">
        <div class="container">
          {% if form.errors %}
          <p style="color: red">Your username and password didn't match. Please try again.</p>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <input type="text" style="font-size: 16px;" name="username" id="username" 
                class="form-control" value="" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" style="font-size: 16px;" name="password" id="password" value=""
                class="form-control" placeholder="Password">
            </div>
            <div class="rememberpass mt-3" style="font-size: 16px; color: grey;">
              <input type="checkbox" name="rememberusername" id="rememberusername" value="1" >
              <label for="rememberusername">Remember username</label>
            </div>
            <!-- {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}<br>
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
                {% if field.help_text %}
                  <p><small style="color: grey">{{ field.help_text }}</small></p>
                {% endif %}
              </p>
            {% endfor %} -->
            <button class="btn btn-secondary btn-block" type="submit" style = "font-size: 16px; font-family: 'Exo 2', sans-serif;">Log in</button>
          </form>
          <hr>
          <form method="get" action="/users/signup">
            <button class="btn btn-secondary btn-block" type="submit" style = "font-size: 16px; font-family: 'Exo 2', sans-serif;">Sign Up</button>
            <p><a href="{% url 'password_reset' %}">Forgotten your username or password?</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<p style="text-align:center; color:white;"><strong><i class="far fa-copyright"></i> Collabify 2018</strong></p>

{% endblock %}
